<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euro Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper inmobile"> 
      <form class="container mobile">
        <h2 class="heading">Euro Converter</h2>
        <p class="curr">INR</p>
        <input class="field" name="INR" type="number" id="INR-amt" placeholder="0.00">
       
        <p class="curr">EUR</p>
        <input class="field" name="EUR" id="EUR-amt" value="0.00" disabled>
        
        <input class="button clr" type="reset">
        <button class="button btn" id="btn" type="button">Convert</button>
        
      </form>
    </div>
      
   
  </body>

    <script src="script.js"></script>
</html>
